<!DOCTYPE html>
<html lang="en">
<head>
  <link href='http://fonts.googleapis.com/css?family=Russo+One' rel='stylesheet' type='text/css'>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
  <style type="text/css">
    h1 {
      font-family: 'Russo One', sans-serif;
    }
    h2{
      font-family: 'Roboto', sans-serif;
      font-weight: 500;
    }
    h3{
      font-family: 'Roboto', sans-serif;
      font-weight: 700;
    }
    div{
      font-family: 'Roboto', sans-serif;
      font-weight: 400;
    }
    table{
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Blackadder Face Recognition API</h1>
      <h3 class="text-muted">Results</h3>
    </div>
    <hr/>
    <div>
      <h2>Image Submitted</h2>
      <br>
      <center>
        <img height="250" src={{ "/static/uploads/"+uploaded }}>
      </center>
      <br>
      <h2>Similarity results :</h2>
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Image in FaceDB</th>
              <th>Similarity</th>
            </tr>
          </thead>
          <tbody>
            {% for sim, image in r.iteritems() %}
            <tr>
              <td>{{r.keys().index(sim) + 1}}</td>
              <td><img src={{ image }} height="100"></td>
              <td>{{sim}}</td>
            </tr>
            {% endfor %}
          </tbody>  
        </table>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
</body>
</html>
