<!DOCTYPE html>
<html lang="en">
<head>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
  rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <h3 class="text-muted">Results</h3>
    </div>
    <hr/>
    <div>
      <h2>Image Submitted</h2>
      <br>
      <center>
        <img height="250" src={{ "/static/uploads/"+uploaded }}>
      </center>
      <br>
      <h2>Similarity results :</h2>
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Image in FaceDB</th>
              <th>Similarity</th>
            </tr>
          </thead>
          <tbody>
            {% for sim, image in r.iteritems() %}
            <tr>
              <td>{{r.keys().index(sim) + 1}}</td>
              <td><img src={{ image }} height="100"></td>
              <td>{{sim}}</td>
            </tr>
            {% endfor %}
          </tbody>  
        </table>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
</body>
</html>
